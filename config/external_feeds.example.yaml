# Copy to config/external_feeds.yaml and customize before enabling.
feeds:
  twitter_firehose:
    type: twitter_firehose
    enabled: false
    poll_interval: 5          # seconds between health pings (streaming still preferred)
    priority: 0.92
    bearer_token: "replace-me"
    follow_accounts: ["binance", "cz_binance", "elonmusk"]
    keywords: ["BTC", "ETH", "DOGE", "BNB"]
    languages: ["en"]
    seed_events:
      - payload:
          text: "Example tweet indicating DOGE hype"
          url: "https://x.com/example/status/123"
        asset_hints: ["DOGEUSDT", "DOGE"]
        priority: 0.98
        ttl_sec: 600

  binance_listings:
    type: binance_listings
    enabled: true
    poll_interval: 45
    priority: 0.9
    languages: ["en"]
    rss_url: "https://www.binance.com/bapi/composite/v1/public/cms/article/list/query?type=1&pageSize=50"
    seed_events:
      - payload:
          title: "Binance Will List SAMPLE/USDT"
          url: "https://www.binance.com/en/support/announcement"
        asset_hints: ["SAMPLEUSDT", "SAMPLE"]
        priority: 0.94
        ttl_sec: 900

  dex_whale:
    type: dex_whale
    enabled: false
    poll_interval: 20
    priority: 0.7
    chains: ["eth", "bsc", "base"]
    min_liquidity_usd: 250000
    min_volume_usd: 500000
    seed_events:
      - payload:
          note: "Simulated whale swap on Base"
          chain: "base"
          tx_hash: "0x123..."
          liquidity_after: 750000
        asset_hints: ["BASE", "ETH"]
        ttl_sec: 300

  macro_calendar:
    type: macro_calendar
    enabled: false
    poll_interval: 1800
    priority: 0.4
    lookahead_hours: 72
    ics_url: "https://example.com/calendar.ics"
    track_events: ["FOMC", "CPI", "NFP"]
    seed_events:
      - payload:
          title: "FOMC Rate Decision"
          event_time: "2024-06-12T18:00:00Z"
        asset_hints: ["BTCUSDT", "ETHUSDT"]
        ttl_sec: 43200
