enable_adaptive_clustering: false  # M14.1: Enable adaptive correlation clustering
portfolio_target_vol: 0.02  # Target portfolio volatility (fractional)
enable_online_finetune: false  # M15: Enable online policy learning
learn_from_backtests: true  # Whether backtests contribute to online learning
