# backtests/configs/crypto_spot.yaml
symbols:
  - "BTCUSDT.BINANCE"
  - "ETHUSDT.BINANCE"
data_parquet: "data/processed/synth_BTCUSDT_ticks.parquet"   # for BTC
data_parquet_secondary: "data/processed/synth_ETHUSDT_ticks.parquet"  # for ETH
fees_bps: 1.0
slippage_bps: 1.5
use_h2: false  # Enable hierarchical HMM (macro/micro layers)
