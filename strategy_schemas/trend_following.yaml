strategy: trend_following
parameters:
  fast_lookback:
    type: int
    min: 5
    max: 100
    presets: [10, 20, 30, 50]
  slow_lookback:
    type: int
    min: 20
    max: 400
    presets: [60, 120, 200, 300]
  atr_stop_mult:
    type: float
    min: 1.0
    max: 6.0
    presets: [1.5, 2.0, 2.5, 3.0]
  max_gross_leverage:
    type: float
    min: 0.0
    max: 3.0
    presets: [0.5, 0.75, 1.0, 1.5]
risk_constraints:
  apply_to_open_positions: false
  max_daily_param_changes: 1
  hysteresis: 0.2
