strategy: momentum_breakout
parameters:
  lookback:
    type: int
    min: 20
    max: 200
    presets: [40, 60, 90, 120, 160]
  breakout_z:
    type: float
    min: 1.0
    max: 4.0
    presets: [1.2, 1.6, 2.0, 2.5, 3.0]
  atr_stop_mult:
    type: float
    min: 1.0
    max: 6.0
    presets: [1.5, 2.0, 2.5, 3.0]
  trail_mult:
    type: float
    min: 0.5
    max: 4.0
    presets: [1.0, 1.5, 2.0]
  max_gross_leverage:
    type: float
    min: 0.0
    max: 3.0
    presets: [0.5, 0.75, 1.0, 1.5]
risk_constraints:
  apply_to_open_positions: false
  max_daily_param_changes: 1
  hysteresis: 0.2
