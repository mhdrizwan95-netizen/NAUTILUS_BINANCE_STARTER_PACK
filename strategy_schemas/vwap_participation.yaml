strategy: vwap_participation
parameters:
  participation_rate:
    type: float
    min: 0.01
    max: 0.5
    presets: [0.02, 0.05, 0.1, 0.2, 0.3]
  max_child_order:
    type: float
    min: 0.001
    max: 0.05
    presets: [0.005, 0.01, 0.02]
  alpha_skew:
    type: float
    min: -3.0
    max: 3.0
    presets: [-1.0, 0.0, 1.0]
risk_constraints:
  apply_to_open_positions: true
  max_daily_param_changes: 4
  hysteresis: 0.1
