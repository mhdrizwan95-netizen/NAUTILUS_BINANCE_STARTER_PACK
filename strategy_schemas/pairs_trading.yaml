strategy: pairs_trading
parameters:
  hedge_ratio_lookback:
    type: int
    min: 50
    max: 500
    presets: [60, 90, 120, 180, 240]
  entry_z:
    type: float
    min: 0.5
    max: 4.0
    presets: [1.0, 1.25, 1.5, 2.0]
  exit_z:
    type: float
    min: 0.1
    max: 2.0
    presets: [0.3, 0.5, 0.7, 1.0]
  stop_z:
    type: float
    min: 2.0
    max: 6.0
    presets: [3.0, 4.0, 5.0]
  max_gross_leverage:
    type: float
    min: 0.0
    max: 3.0
    presets: [0.5, 0.75, 1.0]
risk_constraints:
  apply_to_open_positions: false
  max_daily_param_changes: 1
  hysteresis: 0.2
