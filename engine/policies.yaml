# Autonomous Governance Policies for demo - wide-open governance

governance:
  autopilot_enabled: true        # let strategy place orders automatically
  breaker_enabled: false         # disable global circuit breaker for demo
  # Huge ceilings so you don't hit rails during the demo
  max_exposure_usd: 10_000_000
  max_symbol_exposure_usd: 5_000_000
  max_order_notional_usd: 1_000_000
  max_orders_per_minute: 10_000
  # Keep idempotency ON (saves you from duplicate order storms)
  idempotency_enabled: true
  idempotency_window_s: 120

risk:
  # Runtime checks toned way down
  slippage_bps_limit: 10_000       # 100% slippage tolerance (demo only)
  price_staleness_s: 3600          # allow old marks
  max_drawdown_pct: 100.0
  covariance_ready_required: false
  require_snapshot_loaded: false
  # Allow trading while reconciling (demo)
  allow_trade_during_reconcile: true

strategy:
  # No cool-downs / throttles
  submit_cooldown_s: 0
  recon_interval_s: 1
  min_signal_score: -999999
