# Governance and risk defaults tuned for live-data dry runs

governance:
  autopilot_enabled: true
  breaker_enabled: true
  max_exposure_usd: 1_000
  max_symbol_exposure_usd: 500
  max_order_notional_usd: 50
  max_orders_per_minute: 12
  idempotency_enabled: true
  idempotency_window_s: 120

risk:
  slippage_bps_limit: 250
  price_staleness_s: 120
  max_drawdown_pct: 5.0
  covariance_ready_required: true
  require_snapshot_loaded: true
  allow_trade_during_reconcile: false
  halt_reason: "HALT"

strategy:
  submit_cooldown_s: 5
  recon_interval_s: 15
  min_signal_score: 0.0
