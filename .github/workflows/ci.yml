name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Execute docker dry run'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      DRY_RUN: "1"
      OPS_API_TOKEN: test-ops-token-1234567890
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Bootstrap dependencies
        run: make bootstrap
      - name: Pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Unit tests
        run: make test
      - name: Security audit
        env:
          SKIP_DOCKER: "1"
        run: make audit
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports
            frontend/coverage
          if-no-files-found: ignore

  dry-run:
    if: ${{ inputs.dry_run }}
    needs: quality
    runs-on: ubuntu-latest
    env:
      DRY_RUN: "1"
      DRY_RUN_DETACH: "1"
      OPS_API_TOKEN: dry-run-token
    steps:
      - uses: actions/checkout@v4
      - name: Dry-run stack smoke
        run: make dry-run
