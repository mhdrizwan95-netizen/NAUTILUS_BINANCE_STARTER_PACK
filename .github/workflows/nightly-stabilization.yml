name: Nightly Stabilization Check
on:
  schedule:
    - cron: "0 2 * * *"   # nightly 2 AM UTC
  workflow_dispatch:      # manual trigger

jobs:
  stabilization-test:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Prepare reports directory
        run: mkdir -p ops/reports

      - name: Run stabilization soak
        run: |
          python3 ops/run_stabilization_checks.py \
            --config config/runtime.yaml \
            --duration-seconds 600 \
            --symbols-per-strategy 40 \
            --thresholds ops/stabilization_thresholds.yaml

      - name: Upload stabilization report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stabilization-report-${{ github.run_number }}
          path: ops/reports/
          retention-days: 30
