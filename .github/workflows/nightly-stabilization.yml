name: Nightly Stabilization Check
on:
  schedule:
    - cron: "0 2 * * *"   # nightly 2 AM UTC
  workflow_dispatch:      # manual trigger

jobs:
  nightly-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUFF_TARGETS: "."
      SKIP_DOCKER: "1"
      DRY_RUN: "1"
      OPS_API_TOKEN: nightly-ops-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Bootstrap toolchain
        run: make bootstrap
      - name: Full repo audit
        run: AUDIT_STRICT=1 bash scripts/audit.sh
      - name: Dry-run smoke
        env:
          DRY_RUN_DETACH: "1"
        run: make dry-run
      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-audit-${{ github.run_number }}
          path: |
            audit/logs
            audit/reports
            reports
          if-no-files-found: ignore

  stabilization-test:
    runs-on: ubuntu-latest
    needs: nightly-audit
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Prepare reports directory
        run: mkdir -p ops/reports

      - name: Run stabilization soak
        run: |
          python3 ops/run_stabilization_checks.py \
            --config config/runtime.yaml \
            --duration-seconds 600 \
            --symbols-per-strategy 40 \
            --thresholds ops/stabilization_thresholds.yaml

      - name: Upload stabilization report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stabilization-report-${{ github.run_number }}
          path: ops/reports/
          retention-days: 30
