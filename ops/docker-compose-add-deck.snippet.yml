  hmm_deck:
    image: python:3.11-slim
    container_name: hmm_deck
    working_dir: /app
    volumes:
      - ./:/app
    command: >
      sh -c "pip install --no-cache-dir fastapi uvicorn[standard] &&
             uvicorn ops.deck_api:app --host 0.0.0.0 --port 8002"
    ports:
      - "${DECK_PORT:-8012}:8002"
    environment:
      - DECK_STATIC_DIR=./deck
    depends_on:
      - ${OPS_SERVICE_NAME:-hmm_ops}
